worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Main frontend server
    server {
        listen 80 default_server;
        server_name _ stage.hangent.com www.hangent.com hangent.com www.hanggent.com hanggent.com localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # CSP: Allow Clerk authentication, Amplitude analytics, Google Analytics, and other external resources
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.clerk.accounts.dev https://*.clerk.com https://clerk.hangent.com https://challenges.cloudflare.com https://cdn.amplitude.com https://*.amplitude.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https://*.clerk.com https://*.gravatar.com https://img.clerk.com https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://*.hangent.com wss://*.hangent.com https://*.clerk.accounts.dev https://*.clerk.com wss://*.clerk.com https://api.stripe.com https://*.amplitude.com https://api2.amplitude.com https://www.google-analytics.com https://analytics.google.com https://*.google-analytics.com; frame-src 'self' https://*.clerk.accounts.dev https://*.clerk.com https://challenges.cloudflare.com https://js.stripe.com; worker-src 'self' blob:;" always;

        # Runtime-configured env (must never be cached)
        location = /env.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            try_files /env.js =404;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Allow cert-manager HTTP-01 challenges to be served by the ingress controller solver.
        # If traffic is misrouted here, return 404 instead of 403 to avoid hard-blocking validation.
        location ^~ /.well-known/acme-challenge/ {
            access_log off;
            log_not_found off;
            return 404;
        }

        # Deny access to hidden files
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
